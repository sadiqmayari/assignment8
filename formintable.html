<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Table</title>

</head>

<body>
    <h1 style="text-align: center;">Muhammad Sadiq CCO-116650</h1>
    <div align="center">
        <form action="https://www.memonjee.com" method="get">
            <table border="1px">
                <thead>
                    <th colspan="2"> Registration Form</th>
                </thead>
                <tr>
                    <td>Student Name</td>
                    <td><input type="text"></td>

                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text"></td>

                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td><input type="text"></td>

                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" dd----yy></td>

                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <p><label>male<input type="radio" name="gender" value="male"></label><label>female <input
                                    type="radio" name="gender" value="female"></label>
                    </td>

                </tr>
                <tr>
                    <td>Email ID</td>
                    <td><input type="email"></td>

                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td><input type="number"></td>

                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="" id="" cols="20" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text"></td>

                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>

                </tr>
                <tr>
                    <td>

                    </td>
                    <td><input type="submit" submit></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
